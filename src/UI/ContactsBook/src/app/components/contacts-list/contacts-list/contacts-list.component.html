<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<app-add-contact [(visible)]="visible"></app-add-contact>

<div class="card">
  <p-treeTable
    [value]="files"
    [columns]="cols"
    [scrollable]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption"> FileViewer </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 10rem">
          <p-button icon="pi pi-cog"></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-rowNode
      let-rowData="rowData"
      let-columns="columns"
    >
      <tr>
        <td *ngFor="let col of columns; let i = index">
          <p-treeTableToggler
            [rowNode]="rowNode"
            *ngIf="i === 0"
          ></p-treeTableToggler>
          {{ rowData[col.field] }}
        </td>
        <td>
          <p-button
            icon="pi pi-search"
            styleClass="p-button-success"
            [style]="{ 'margin-right': '.5em' }"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-warning"
          ></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div style="text-align: left">
        <p-button
          (click)="addContact()"
          icon="pi pi-plus"
          label="Add New Contact"
        ></p-button>
      </div>
    </ng-template>
  </p-treeTable>
</div>
