<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<app-add-contact [(visible)]="visible"></app-add-contact>
<app-contact-details
  [(contactId)]="contactDetailsId"
  [(visible)]="detailsVisible"
></app-contact-details>

<div class="card">
  <p-table [value]="contacts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Phone</th>
        <th>Iban</th>
        <th>Addresses</th>
        <th>
          <p-button
            (click)="addContact()"
            icon="pi pi-plus"
            label="Add Contact"
            class="btn-action"
          ></p-button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.dateOfBirth | date }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>{{ contact.iban }}</td>
        <td>
          <div *ngFor="let addr of contact.addressFormatted">
            <strong>{{ addr.title }}: </strong>{{ addr.address }}
          </div>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            (onClick)="onViewAddresses(contact.id)"
            styleClass="p-button-secondary"
            class="btn-action"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button-danger"
            (onClick)="deleteContact(contact.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
